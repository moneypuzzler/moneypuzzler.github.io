<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | escape }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description | escape }}">{% endif %}
  {% if page.image %}
  <meta property="og:image" content="{{ page.image }}">
  {% endif %}
  <meta property="og:title" content="{{ page.title | escape }}">
  {% if page.description %}<meta property="og:description" content="{{ page.description | escape }}">{% endif %}
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --bg-alt: #f8fafc;
      --card: rgba(15, 23, 42, 0.78);
      --card-light: rgba(255, 255, 255, 0.94);
      --accent: #0ea5e9;
      --accent-strong: #0284c7;
      --text-strong: #0f172a;
      --text-light: #f8fafc;
      --text-muted: rgba(15, 23, 42, 0.68);
      --border: rgba(2, 132, 199, 0.16);
      --shadow: 0 40px 80px rgba(15, 23, 42, 0.18);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans KR', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.92) 0%, #020617 100%);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      padding: 32px 24px 0;
    }

    .site-shell {
      width: min(960px, 100%);
      margin: 0 auto;
    }

    .site-brand {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .site-brand a {
      color: var(--text-light);
      font-weight: 700;
      font-size: 1.2rem;
      text-decoration: none;
      letter-spacing: 0.04em;
    }

    nav {
      display: flex;
      gap: 16px;
    }

    nav a {
      color: rgba(248, 250, 252, 0.72);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav a:hover,
    nav a:focus {
      color: #f8fafc;
    }

    main {
      flex: 1;
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    article {
      width: min(960px, 100%);
      background: linear-gradient(155deg, rgba(15, 23, 42, 0.86), rgba(15, 23, 42, 0.72));
      border-radius: 28px;
      padding: clamp(32px, 6vw, 72px);
      border: 1px solid rgba(148, 163, 184, 0.18);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      color: #e2e8f0;
    }

    article h1 {
      font-size: clamp(2.2rem, 4vw, 3rem);
      margin-top: 0;
      margin-bottom: 24px;
      line-height: 1.1;
    }

    article h2 {
      margin-top: 48px;
      margin-bottom: 16px;
      font-size: clamp(1.6rem, 2.8vw, 2rem);
    }

    article h3 {
      margin-top: 28px;
      margin-bottom: 12px;
      font-size: clamp(1.3rem, 2.4vw, 1.6rem);
    }

    article p,
    article li {
      line-height: 1.75;
      font-size: 1rem;
    }

    article table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
      background: rgba(15, 23, 42, 0.6);
    }

    article th,
    article td {
      border: 1px solid rgba(148, 163, 184, 0.18);
      padding: 12px 16px;
      text-align: left;
    }

    article blockquote {
      margin: 0;
      padding-left: 18px;
      border-left: 4px solid rgba(14, 165, 233, 0.6);
      color: rgba(224, 242, 254, 0.88);
      font-weight: 600;
    }

    article hr {
      margin: 48px 0;
      border: none;
      border-top: 1px solid rgba(148, 163, 184, 0.18);
    }

    article a {
      color: #38bdf8;
      font-weight: 600;
    }

    footer {
      padding: 24px;
      text-align: center;
      color: rgba(148, 163, 184, 0.72);
      font-size: 0.9rem;
    }

    @media (max-width: 720px) {
      header {
        padding: 24px 18px 0;
      }
      main {
        padding: 18px;
      }
      article {
        padding: 28px;
      }
      .site-brand {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="site-shell site-brand">
      <a href="/">MoneyPuzzler</a>
      <nav>
        <a href="/">Home</a>
        <a href="/projects/tervyx">TERVYX</a>
        <a href="/writing/complex-layer">Complex Layer</a>
      </nav>
    </div>
  </header>
  <main>
    <article>
      {{ content }}
    </article>
  </main>
  <footer>
    Â© {{ "now" | date: "%Y" }} MoneyPuzzler. All rights reserved.
  </footer>
</body>
</html>
